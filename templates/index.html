<!DOCTYPE html>
<html lang="en">
  <head>

  <![endif]-->

  
  </head>
	
	<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/data">Smart Relay</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/data">Data</a></li>
            <li><a href="/control">Control</a></li>
						<li><a href="/csv">CSV Dump</a></li>
            <li><a href="/setup">Alert Settings</a></li>
						<li><a href="/cutoff">Cut-off Settings</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <h2>Logger Data</h2>
      </div>

    </div><!-- /.container -->
	<div class="container">
		<div id="dashboard0" class="well">
			<h4>Temperature</h4>
			<div class="myChart" id="chart0"></div>
			<div class="myControl" id="control0"></div>
		</div>
		
		<div id="dashboard1" class="well">
			<h4>Humidity</h4>
			<div class="myChart" id="chart1"></div>
			<div class="myControl" id="control1"></div>
		</div>
		
		<div id="dashboard2" class="well">
			<h4>Voltage</h4>
			<div class="myChart" id="chart2"></div>
			<div class="myControl" id="control2"></div>
		</div>
		
		<div id="dashboard3" class="well">
			<h4>Current</h4>
			<div class="myChart" id="chart3"></div>
			<div class="myControl" id="control3"></div>
		</div>
		
		<div id="dashboard4" class="well">
			<h4>Battery Voltage</h4>
			<div class="myChart" id="chart4"></div>
			<div class="myControl" id="control4"></div>
		</div>
		
		<div id="dashboard5" class="well">
			<h4>Frequency</h4>
			<div class="myChart" id="chart5"></div>
			<div class="myControl" id="control5"></div>
		</div>

	</div>	

    <!-- Bootstrap core JavaScript

	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="js/index.js"></script>
	<script type="text/javascript">
		google.setOnLoadCallback(drawChart({{data_table|safe}}));
	</script>
